<div class="container mt-4">
    <h2>Votre Panier</h2>
    <div *ngIf="cart.length === 0" class="alert alert-info">Votre panier est vide.</div>

    <div *ngFor="let item of cart" class="d-flex align-items-center justify-content-between border-bottom py-2">
        <div class="d-flex align-items-center">
            <img [src]="item.imageUrl" class="rounded me-3" style="width: 80px; height: 80px; object-fit: cover;">
            <div>
                <h5>{{ item.name }}</h5>
                <p class="text-muted">{{ item.price }} €</p>
            </div>
        </div>

        <div class="d-flex align-items-center">
            <button class="btn btn-outline-secondary" (click)="decreaseQuantity(item.id)">-</button>
            <span class="mx-2">{{ item.quantity }}</span>
            <button class="btn btn-outline-secondary" (click)="increaseQuantity(item.id)">+</button>
            <button class="btn btn-danger ms-3" (click)="removeFromCart(item.id)">
                🗑️
            </button>
        </div>
    </div>

    <div class="mt-4 text-end">
        <button class="btn btn-success" (click)="validateOrder()">✅ Valider la commande</button>
    </div>
</div>
