<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-4 p-4 bg-white shadow-lg rounded">
        <h2 class="text-center text-primary">Inscription</h2>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label class="form-label">Nom complet</label>
                <input type="text" class="form-control" formControlName="name" placeholder="Votre nom">
                <small class="text-danger" *ngIf="name?.invalid && name?.touched">Ce champ est requis</small>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" formControlName="email" placeholder="Votre email">
                <small class="text-danger" *ngIf="email?.invalid && email?.touched">Email invalide</small>
            </div>

            <div class="mb-3">
                <label class="form-label">Mot de passe</label>
                <input type="password" class="form-control" formControlName="password" placeholder="Votre mot de passe">
                <small class="text-danger" *ngIf="password?.invalid && password?.touched">Mot de passe trop
                    court</small>
            </div>

            <div class="mb-3">
                <label class="form-label">Confirmer le mot de passe</label>
                <input type="password" class="form-control" formControlName="confirmPassword"
                    placeholder="Confirmez votre mot de passe">
                <small class="text-danger"
                    *ngIf="registerForm.hasError('passwordsMismatch') && confirmPassword?.touched">
                    Les mots de passe ne correspondent pas
                </small>
            </div>

            <button type="submit" class="btn btn-secondary w-100" [disabled]="registerForm.invalid">
                S'inscrire
            </button>
            <div class="text-danger mt-2" *ngIf="errorMessage">{{ errorMessage }}</div>
        </form>

        <div class="text-center mt-3">
            <p>Déjà un compte ? <a routerLink="/login" class="text-primary fw-bold">Connectez-vous</a></p>
        </div>
    </div>
</div>
