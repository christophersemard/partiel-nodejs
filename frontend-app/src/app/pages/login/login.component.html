<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-4 p-4 bg-white shadow-lg rounded">
        <h2 class="text-center text-primary">Connexion</h2>

        <!-- Message de succès après inscription -->
        <div *ngIf="successMessage" class="alert alert-success" role="alert">
            {{ successMessage }}
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" formControlName="email" placeholder="Votre email">
                <small class="text-danger"
                    *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
                    Email invalide
                </small>
            </div>

            <div class="mb-3">
                <label class="form-label">Mot de passe</label>
                <input type="password" class="form-control" formControlName="password" placeholder="Votre mot de passe">
                <small class="text-danger"
                    *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
                    Mot de passe trop court
                </small>
            </div>

            <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
                Se connecter
            </button>
            <div class="text-danger mt-2" *ngIf="errorMessage">{{ errorMessage }}</div>
        </form>

        <div class="text-center mt-3">
            <p>Pas encore de compte ? <a routerLink="/register" class="text-primary fw-bold">Inscrivez-vous</a></p>
        </div>
    </div>
</div>
