<!-- Toast Bootstrap -->
<div class="toast show position-fixed bottom-0 end-0 m-3 bg-success text-white p-2 rounded" *ngIf="showToast"
    role="alert">
    <div class="d-flex">
        <div class="toast-body">
            {{ product.name }} a été ajouté au panier !
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto z-3" (click)="showToast = false"></button>
    </div>
</div>

<div class=" d-flex w-100">
    <div class="card shadow-sm w-100">
        <img [src]="product.imageUrl" class="card-img-top product-image" alt="{{ product.name }}">
        <div class="card-body d-flex flex-column">

            <div class="d-flex justify-content-between mb-4">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text fw-bold">{{ product.price }} €</p>
            </div>

            <div class="mt-auto d-flex justify-content-between">
                <a [routerLink]="['/products', product.id]" class="btn btn-outline-primary">Détails</a>
                <button class="btn btn-primary" (click)="addToCart()">Ajouter au panier</button>
            </div>
        </div>
    </div>
</div>
