<div class="modal fade show d-block" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ product.id ? 'Edit Product' : 'Add Product' }}</h5>
                <button type="button" class="btn-close" (click)="cancel.emit()"></button>
            </div>
            <div class="modal-body">
                <form (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <label class="form-label">Nom</label>
                        <input type="text" class="form-control" [(ngModel)]="product.name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <input type="text" class="form-control" [(ngModel)]="product.description" name="description"
                            required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Prix (â‚¬)</label>
                        <input type="number" class="form-control" [(ngModel)]="product.price" name="price" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Stock</label>
                        <input type="number" class="form-control" [(ngModel)]="product.stock" name="stock" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Image</label>
                        <input type="text" class="form-control" [(ngModel)]="product.imageUrl" name="imageUrl" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sauvegarder</button>
                </form>
            </div>
        </div>
    </div>
</div>
